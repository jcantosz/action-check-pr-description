name: "PR Description Validator"
description: "Ensures PR descriptions follow standardized templates with proper checkboxes, semantic commits, issue references, and labels"
author: "PR Validator Team"

inputs:
  config_path:
    description: "Path to custom validation configuration file (default uses PR front matter or .github/pr-validation-config.yml)"
    required: false
    default: ".github/pr-validation-config.yml"
  template_path:
    description: "Path to the PR template markdown file containing validation rules (takes precedence over PR body frontmatter)"
    required: false
    default: ".github/PULL_REQUEST_TEMPLATE.md"
  fail_on_error:
    description: "Whether to fail the workflow if validation fails"
    required: false
    default: "true"
  github_token:
    description: "GitHub token for API access"
    required: false

outputs:
  validation-result:
    description: "Result of the validation (passed/failed)"
  validation-errors:
    description: "List of validation errors found"

runs:
  using: "node20"
  main: "dist/index.js"

branding:
  icon: "check-square"
  color: "green"
